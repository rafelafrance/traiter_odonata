<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8" />
<title>Traiter</title>
<style>
{% include 'html_writer.css' -%}
</style>
</head>
<body>
<h1>Traiter <span>{{ now }}</span></h1>
<table>
  <thead>
    <tr>
      <th>
        <button class="toggle closed" title="Show or hide all extractions">
        </button>
      </th>
      <th colspan="2">Text</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>
        <button class="toggle closed" title="Show or hide the extractions"
            data-taxon-id="{{ row.taxon_id }}">
        </button>
      </td>
      <td colspan="2" class="text">{{ row.text | safe }}</td>
    <tr class="term closed" data-taxon-id="{{ row.taxon_id }}">
      <td></td>
      <td class="sub-header">Trait Label</td>
      <td class="sub-header">Trait Data</td>
    </tr>
      {% for label, trait in row.traits %}
      <tr class="term closed" data-taxon-id="{{ row.taxon_id }}">
        <td></td>
        <td>{{ label | safe }}</td>
        <td>{{ trait | safe }}</td>
      </tr>
      {% endfor %}
    {% endfor %}
  </tbody>
</table>

<script>
{% include 'html_writer.js' -%}
</script>

</body>
</html>
